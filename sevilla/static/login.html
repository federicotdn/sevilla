<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Sevilla</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <form action="/login" method="post" id="loginForm">
      <a href="https://github.com/federicotdn/sevilla">
	<img src="android-chrome-192x192.png" alt="Sevilla logo" height="192" width="192" id="loginLogo">
      </a>
      <div>
	<input name="password" id="passwordField" value="" type="password" placeholder="Password">
      </div>
      <div>
	<button id="loginButton" class="textButton">Login</button>
      </div>
    </form>
  </body>
</html>
