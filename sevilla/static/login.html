{% extends "base.html" %}
{% block body %}
<form action="/login" method="post" id="loginForm">
  <a href="https://github.com/federicotdn/sevilla">
    <img src="logo.png" alt="Sevilla logo" height="192" width="192" id="loginLogo">
  </a>
  <div>
    <input name="password" id="passwordField" value="" type="password" placeholder="Password">
  </div>
  <div>
    <button id="loginButton" class="textButton">Login</button>
  </div>
</form>
{% endblock %}
